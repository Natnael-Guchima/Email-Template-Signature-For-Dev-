<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Email Signature for Developer</title>
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <table
      style="
        height: 200px;
        display: inline-block;
        max-width: 600px;
        box-sizing: border-box;
        border-spacing: 0;
      "
    >
      <tr>
        <td style="width: 200px; background: #ffffff; text-align: center">
          <!-- Profile Picture -->
          <table style="display: inline-block">
            <tr>
              <td>
                <img
                  src="Profile_pic.jpg"
                  alt="Profile Picture"
                  style="width: 130px; height: 130px; border-radius: 50%"
                />
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src="Core.png"
                  alt="Profile Picture"
                  style="width: 60px; height: 20px; padding-top: 5px"
                />
              </td>
            </tr>
          </table>
        </td>

        <td style="width: 200px; background: #3245ed; padding: 0">
          <!-- Name | Title | Socila Meida Icons -->
          <table style="padding-left: 24px; border-spacing: 0 10px">
            <tr>
              <!-- Name  -->
              <td style="font-weight: 700; font-size: 20px; color: #ffffff">
                James Doe
              </td>
            </tr>

            <tr>
              <!-- Job Title  -->
              <td
                style="
                  font-weight: 400;
                  font-size: 14px;
                  color: rgba(255, 255, 255, 0.5);
                "
              >
                Emai Template Dev
              </td>
            </tr>

            <tr>
              <!-- Social Media Icons -->
              <td>
                <table
                  style="
                    display: inline-block;
                    border-spacing: 12px 0;
                    transform: translateX(-12px);
                  "
                >
                  <tr>
                    <td>
                      <!-- LinkedIn  -->
                      <a href=""
                        ><img
                          src="linkAsset 1.png"
                          alt=""
                          style="width: 25px"
                          height="25px"
                      /></a>
                    </td>
                    <td>
                      <!-- Medium  -->
                      <a href=""
                        ><img
                          src="medium 1.png"
                          alt=""
                          style="width: 25px"
                          height="25px"
                      /></a>
                    </td>
                    <td>
                      <!-- Twitter  -->
                      <a href=""
                        ><img
                          src="twitter 1.png"
                          alt=""
                          style="width: 25px"
                          height="25px"
                      /></a>
                    </td>

                    <td>
                      <!-- GitHub  -->
                      <a href=""
                        ><img
                          src="githab 1.png"
                          alt=""
                          style="width: 25px"
                          height="25px"
                      /></a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>

        <td style="background-color: #3245ed">
          <div style="border-left: 1px solid #ffffff; height: 162px"></div>
        </td>

        <td style="width: 200px; background: #3245ed; padding: 0">
          <!-- Links -->
        </td>
      </tr>
    </table>
  </body>
</html>
