<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Email Signature for Developer</title>
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <table
      style="
        height: 200px;
        display: inline-block;
        max-width: 600px;
        box-sizing: border-box;
        border-spacing: 0;
      "
    >
      <tr>
        <td style="width: 200px; background: #ffffff; text-align: center">
          <!-- Profile Picture -->
          <table style="display: inline-block">
            <tr>
              <td>
                <img
                  src="https://i.ibb.co/C7jqK2b/Profile-pic.jpg"
                  alt="Profile Picture"
                  style="width: 130px; height: 130px; border-radius: 50%"
                />
              </td>
            </tr>

            <tr>
              <td>
                <img
                  src="https://i.ibb.co/DQhryqF/Core.png"
                  alt="Profile Picture"
                  style="width: 60px; height: 20px; padding-top: 5px"
                />
              </td>
            </tr>
          </table>
        </td>

        <td style="width: 200px; background: #3245ed; padding: 0">
          <!-- Name | Title | Socila Meida Icons -->
          <table style="padding-left: 24px; border-spacing: 0 10px">
            <tr>
              <!-- Name  -->
              <td style="font-weight: 700; font-size: 20px; color: #ffffff">
                James Doe
              </td>
            </tr>

            <tr>
              <!-- Job Title  -->
              <td
                style="
                  font-weight: 400;
                  font-size: 14px;
                  color: rgba(255, 255, 255, 0.5);
                "
              >
                Emai Template Dev
              </td>
            </tr>

            <tr>
              <!-- Social Media Icons -->
              <td>
                <table style="display: inline-block">
                  <tr>
                    <td style="padding-right: 12px">
                      <!-- LinkedIn  -->
                      <a href=""
                        ><img
                          src="https://i.ibb.co/0C0jVYj/link-Asset-1.png"
                          alt=""
                          style="width: 25px"
                          height="25px"
                      /></a>
                    </td>
                    <td style="padding-right: 12px">
                      <!-- Medium  -->
                      <a href="">
                        <img
                          src="https://i.ibb.co/9rLWK8T/medium-1.png"
                          alt=""
                          style="width: 25px"
                          height="25px"
                      /></a>
                    </td>
                    <td style="padding-right: 12px">
                      <!-- Twitter  -->
                      <a href="">
                        <img
                          src="https://i.ibb.co/rQfbvG2/twitter-1.png"
                          alt=""
                          style="width: 25px"
                          height="25px"
                      /></a>
                    </td>

                    <td>
                      <!-- GitHub  -->
                      <a href="">
                        <img
                          src="https://i.ibb.co/qD6jtr3/githab-1.png"
                          alt=""
                          style="width: 25px"
                          height="25px"
                      /></a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>

        <td style="background-color: #3245ed">
          <div style="border-left: 1px solid #ffffff; height: 162px"></div>
        </td>

        <td style="width: 200px; background: #3245ed; padding: 0">
          <!-- Links -->
          <table>
            <tr>
              <!-- Email  -->
              <td>
                <a href="" style="color: #ffffff; text-decoration: none"
                  ><img
                    style="margin-right: 5px; transform: translateY(3px)"
                    src="https://i.ibb.co/RDdPR9T/mail.png"
                    alt=""
                  />
                </a>
              </td>
              <td>
                <a href="" style="text-decoration: none; color: #ffffff"
                  >naye@gmail.com</a
                >
              </td>
            </tr>

            <tr>
              <!-- Phone Number  -->
              <td>
                <a href="" style="color: #ffffff; text-decoration: none"
                  ><img
                    style="margin-right: 5px; transform: translateY(3px)"
                    src="https://i.ibb.co/RgyKq7N/smartphone.png"
                    alt=""
                  />
                </a>
              </td>
              <td>
                <a href="" style="text-decoration: none; color: #ffffff"
                  >+(91) 9865456739
                </a>
              </td>
            </tr>

            <tr>
              <!-- Website  -->
              <td>
                <a href="" style="color: #ffffff; text-decoration: none"
                  ><img
                    style="margin-right: 5px; transform: translateY(3px)"
                    src="https://i.ibb.co/7kGB4xJ/globe-1.png"
                    alt=""
                  />
                </a>
              </td>
              <td>
                <a href="" style="text-decoration: none; color: #ffffff"
                  >eSignature.com
                </a>
              </td>
            </tr>

            <tr>
              <!-- Website  -->
              <td>
                <a href="" style="color: #ffffff; text-decoration: none"
                  ><img
                    style="margin-right: 5px; transform: translateY(3px)"
                    src="https://i.ibb.co/ykMcHJd/location-1.png"
                    alt=""
                  />
                </a>
              </td>
              <td>
                <a href="" style="text-decoration: none; color: #ffffff"
                  >Office 60, Calicut kerala, Ethiopia
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
